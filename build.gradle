plugins{
    id 'ru.vyarus.quality' version '2.4.0'
}

group 'myGradleAutoTestsGroupID'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter();
}

dependencies {
    compile('org.testng:testng:6.12',
//            обертка для  @dataProvider и вместо нее надо использовать @DataSupplier - альтернатива @dataProvider
           // нужно выкачивать плагин из репиозтория, утсановить test-data-supplier
            'io.github.sskorol:test-data-supplier:1.3.0',
            //lombok plugin скачать установить
            //генерирует код для моделей
            'org.projectlombok:lombok:1.16.18')
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.assertj:assertj-core:3.8.0'

}

task wrapper(type: Wrapper){
    gradleVersion '4.3'
}

test{
    testLogging{
        showStandardStreams = true
    }

    useTestNG(){
        suites 'src/test/resources/smoke-suite.xml'
        listeners << 'io.github.sskorol.core.DataProviderTransformer'
        listeners << 'com.software.listener.TestListener'
    }
}



